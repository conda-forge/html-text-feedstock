{% set name = "html-text" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/html_text-{{ version }}.tar.gz
  sha256: 81455b4de5430cf63ce7c45a870fb8629e79ca8518e240f172d62409c2f2ff72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - lxml
    - lxml-html-clean

test:
  imports:
    - html_text
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zytedata/html-text
  summary: Extract text from HTML
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
